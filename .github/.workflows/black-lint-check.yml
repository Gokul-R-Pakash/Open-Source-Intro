name: black-lint-check

on: [push, pull_request]

jobs:
  lint-black:
    runs-on: ubuntu-latest
    - name: Run lint check with Black
    steps:
    - uses: actions/checkout@v2
    - name: Install Black
    - run: pip install black
    - name: Check Black version
    - run: black --version 
    - name : Check formatting of files 
    - run: black --check .
